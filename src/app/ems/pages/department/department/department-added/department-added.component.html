<div class="container">
    <div class="row ">
        <div class="col-md-9">
            <form class="input-group-form" >
            <igx-input-group>
                <input igxInput name="depName" type="text"  required="true"/>
                <label igxLabel for="depName">Departman Adı</label>
                <igx-suffix>
                    <igx-icon>person</igx-icon>
                </igx-suffix>
            </igx-input-group>
            <igx-input-group>
                <igx-prefix>+90</igx-prefix>
                <label igxLabel for="phone">Telefon</label>
                <input igxInput type="text" [igxMask]="'(###) 000-00-00'"/>
                <igx-suffix>
                    <igx-icon>phone</igx-icon>
                </igx-suffix>  
            </igx-input-group>
            <igx-input-group>
                <label igxLabel for="email">E-mail</label>
                <input igxInput name="email" type="email" required="true"/>
                <igx-suffix>
                    <igx-icon>email</igx-icon>
                </igx-suffix>
            </igx-input-group>
            <igx-input-group>
                <label igxLabel for="location">Lokasyon</label>
                <input igxInput name="location" type="text" required="true"/>
                <igx-suffix>
                    <igx-icon>location_on</igx-icon>
                </igx-suffix>
            </igx-input-group>
            <button igxButton="raised" class="mt-3" igxRipple type="submit">Gönder</button>
        </form>
        </div>
    </div>
</div>
